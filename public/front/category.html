<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-分类页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="container">
    <div class="head">
        <a class="icon-left" href="javascript:history.go(-1)"><span class="fa fa-home"></span></a>
        <h4>乐淘云购</h4>
        <a class="icon-right" href="search.html"><span class="fa fa-search"></span></a>
    </div>

    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="content1">
                <div class="left-side">
                    <ul class="mui-clearfix first-cate">

                    </ul>
                </div>
                <div class="right-side">
                    <ul class="mui-clearfix second-cate">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="mui-clearfix">
            <li class="now">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <li data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{if rows.length === 0}}
    <p>暂时无此相关信息</p>
    {{/if}}

    {{each rows v i}}
    <li><a href="javascript:;"><img src="{{v.brandLogo}}" alt=""></a></li>
    {{/each}}
</script>

<script src="lib/jQuery/jquery.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/category.js"></script>
</body>
</html>
